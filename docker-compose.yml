
version: '2'

services:
  runner-processful-client:
    user: nobody
    image: cyberdojo/runner_processful_client
    container_name: runner_processful_client
    read_only: true
    tmpfs: /tmp
    depends_on:
      - runner-processful
      - runner-processful-client-coverage-container
    volumes_from:
      - runner-processful-client-coverage-container:rw
    environment:
      - CYBER_DOJO_COVERAGE_ROOT
    build:
      context: client
      args:
        - PORT=${CYBER_DOJO_RUNNER_CLIENT_PORT}
    ports:
      - ${CYBER_DOJO_RUNNER_CLIENT_PORT}:${CYBER_DOJO_RUNNER_CLIENT_PORT}

  runner-processful:
    user: root
    image: cyberdojo/runner_processful
    container_name: runner_processful_server
    read_only: true
    tmpfs: /tmp
    depends_on:
      - runner-processful-server-coverage-container
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    volumes_from:
      - runner-processful-server-coverage-container:rw
    environment:
      - CYBER_DOJO_COVERAGE_ROOT
    build:
      context: server
      args:
        - PORT=${CYBER_DOJO_RUNNER_SERVER_PORT}

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

  runner-processful-client-coverage-container:
    image: cyberdojo/runner_processful_client
    container_name: runner-processful-client-coverage-container
    volumes:
      - /${CYBER_DOJO_COVERAGE_ROOT}
    command: "chown nobody:nobody ${CYBER_DOJO_COVERAGE_ROOT}"


  runner-processful-server-coverage-container:
    image: cyberdojo/runner_processful
    container_name: runner-processful-server-coverage-container
    volumes:
      - /${CYBER_DOJO_COVERAGE_ROOT}
